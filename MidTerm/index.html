<div class="bg">
	<img class="slideshow" src="image/bg.jpg" >
    <img class="slideshow" src="image/bg2.jpg" >
    <img class="slideshow" src="image/bg3.jpg" >
    <img class="slideshow" src="image/bg5.jpg" >
    <img class="slideshow" src="image/bg6.jpg" >
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("slideshow");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000);} 
</script>
